{% extends "base_generic.html" %}

{% block content %}
  
  <div class="m-3">
    <h3 class="bg-secondary p-2 rounded text-light">Login</h3>

    {% if messages %}

        {% for message in messages %}
              <p class="text-danger">{{message}}.</p>
        {% endfor %}

    {% endif %}

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">{{field.label}}:</label>
        {{field}}

      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>    
  </div>
{% endblock %}
