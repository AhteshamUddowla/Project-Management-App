{% extends "base_generic.html" %}
{% block content %}
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title">Are you sure you want to delete the task "{{ object.title }}"</h5>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>  
{% endblock %}
