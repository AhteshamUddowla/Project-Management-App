{% extends "base_generic.html" %}
{% block content %}
  <div class="m-3">
    <h3 class="bg-secondary p-2 rounded text-light">{{ form.instance.pk|yesno:"Edit Project,Create Project" }}</h3>

    <form method="post">
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">{{field.label}}</label>
        {{field}}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>    
  </div>

{% endblock %}
